   <script>
    $('#lblMaps').on({
        "click": function (event) {

            var w = screen.width / 5;
            var h = screen.height / 5;
            var width = w * 3;
            var height = h * 3;
            var config = 'width=' + width + ',height=' + height + 'left=100,top=50,toolbar=yes';
            window.open('https://www.google.com.mx/maps/place/Red+Ring+M%C3%A9xico/@19.2945631,-99.1696399,15z/data=!4m5!3m4!1s0x0:0x466c8a1866477ed9!8m2!3d19.2945631!4d-99.1696399', '', config);

        }
    });
</script>
   <script>
      $(document).ready(function() {
         $("#submit").click(function() {
            var name = $("#name").val();
            var email = $("#email").val();
            var message = $("#message").val();
            var contact = $("#contact").val();
         $("#returnmessage").empty();
         if (name == '' || email == '' || contact == '') {
            alert("Please Fill Required Fields");
         } 
         else {
            $.post("contact_form.php", {
            name1: name,
            email1: email,
            message1: message,
            contact1: contact
         }, function(data) {
         $("#returnmessage").append(data);
         if (data == "Your Query has been received, We will contact you soon.") {
            $("#form")[0].reset();
         }
         });
         }
      });
   });
   </script>
